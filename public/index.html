<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D-Chat</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="shortcut icon" href="img/NKN_D-chat_blue-64cropped.png">
	<!-- There is something wrong with the webpack configs.
	Things get included twice in either popup or sidebar.
	This is workaround. -->
	<link rel="stylesheet" href="popup.css">
	<link rel="stylesheet" href="vendors-popup.css">
</head>
<body>
	<noscript>Enable JavaScript, Web Workers, and XHR.</noscript>
	<div class="dashboard">
		<div id="root"></div>
		<div id="sidebar-root" class="dashboard-panel is-small is-medium-desktop is-scrollable is-hidden-mobile">
		</div>
		<main class="dashboard-main x-main">
			<nav id="header-root" class="navbar x-header-root">
			</nav>
			<section class="hero is-fullheight-with-navbar">
				<div class="hero-body is-paddingless x-is-align-start">
					<div id="chatroom-root" class="x-chatroom">
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="vendors-background-popup.js"></script>
	<script src="vendors-popup.js"></script>
	<script src="background-popup.js"></script>
	<script src="popup.js" defer=""></script>
</body>
</html>
